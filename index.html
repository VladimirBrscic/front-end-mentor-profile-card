<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div id="main-card">
      <div class="top">
        <div class="image-container">
          <img src="./images\bg-pattern-card.svg" alt="decorative-background">
        </div>
      </div>
      <div class="personal-info">
              <img src="./images/image-victor.jpg" alt="image of victor">
              <h2 class="name">Victor Crest
                <span class="age">26</span>
              </h2>
              <p class="city">London</p>
      </div>
      <ul class="stats">
              <li class="stat-group">
                <p class="number">80K</p>
                <p class="title">Followers</p>
              </li>
              <li class="stat-group">
                <p class="number">803K</p>
                <p class="title">Likes</p>
              </li>
              <li class="stat-group">
                <p class="number">1.4K</p>
                <p class="title">Photos</p>
              </li>
      </ul>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Vladimir Brscic</a>.
      </div>
    </footer>
  </main>
</body>
</html>
